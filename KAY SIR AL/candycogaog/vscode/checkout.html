<!DOCTYPE html>
<html>
<head>
  <title>Checkout Form</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/checkout.css">

</head>

<body background="images/bg3.jpg">
  <h1> Candy Co-Checkout Form</h1>
  <form onsubmit="showAlert()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="contact">Contact No:</label>
    <input type="contact" id="contact" name="contact" required><br><br>
  
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea><br><br>
    
    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
      <option value="Cash on Delivery">Cash on Delivery</option>   
    </select><br><br>
    
    <input type="submit" value="Submit">
  </form>
  <script>
    function showAlert() {
      // Prevent the form from submitting and refreshing the page
      event.preventDefault();

      // Show the alert message
      alert("Form submitted successfully!");

      // Optional: You can add additional form submission logic here if needed
      // For example, you can use AJAX to submit the form data to the server without a page reload.
    }
  </script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

</body>
</html>
