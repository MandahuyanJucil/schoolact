<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Candy.Co</title>
     <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
 
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
 
     <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
     
     <!-- header -->
 
     <header class="header">
 
         <a href="#" class="logo"><i class="fa-thin fa-candy"></i>Candy.Co </a>
 
         <nav class="navbar">
             <a href="#Home">Home</a>
             <a href="#About">About</a>
             <a href="#Tour the Store">Tour the Store</a>
             <a href="#Categories">Categories</a>
             <a href="#Shop">Shop</a>
             <a href="#Contact">Contact</a>
         </nav>
 
         <div class="icons">
             <div id="cart-btn" class="fas fa-shopping-cart"></div>
             <div id="menu-btn" class="fas fa-bars"></div>
             <a href="#" class="btn" id="login-btn">Login</a> <!-- Added login button -->
         </div>
 
         <div id="id01" class="modal">
           <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
           <form class="modal-content" action="/action_page.php">
             <div class="container">
               <h1>Sign Up</h1>
               <p>Please fill in this form to create an account.</p>
               <hr>
               <label for="email"><b>Email</b></label>
               <input type="text" placeholder="Enter Email" name="email" required>
 
               <label for="psw"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" name="psw" required>
 
               <label for="psw-repeat"><b>Repeat Password</b></label>
               <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
               
               <label>
                 <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
               </label>
 
               <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
 
               <div class="clearfix">
                 <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                 <button type="submit" class="signupbtn">Sign Up</button>
               </div>
             </div>
           </form>
         </div>
 
     </header>
 
     <!-- header end -->
 
     <!-- shopping cart -->
 
     <div class="cart-items-container">
 
         <div id="close-form" class="fas fa-times"></div>
         <h3 class="title">Checkout</h3>
 
         <div class="cart-item">
             <span class="fas fa-times"></span>
             <img src="images/cart-1.jpg" alt="">
             <div class="content">
                 <h3>Item 1</h3>
                 <div class="price">$45.99/-</div>
             </div>
         </div>
 
         <div class="cart-item">
             <span class="fas fa-times"></span>
             <img src="images/cart-2.jpg" alt="">
             <div class="content">
                 <h3>Item 2</h3>
                 <div class="price">$15.99/-</div>
             </div>
         </div>
 
         <div class="cart-item">
             <span class="fas fa-times"></span>
             <img src="images/cart-3.jpg" alt="">
             <div class="content">
                 <h3>Item 3</h3>
                 <div class="price">$29.99/-</div>
             </div>
         </div>
 
         <a href="#" class="btn"> Checkout </a>
 
     </div>
 
     <!-- shopping cart end-->

 </body>
